<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>ARSG Search</title>
</head>
<body>
    <div class="arsg">
        <div class="arsg__logo">
            <a href="http://arsaintghislain.be/">
                <img src="./images/arsg.png">
            </a>
        </div>
        <form class="arsg__search" action="http://www.google.be/search">
            <input 
                class="arsg__search__bar"
                placeholder="What are you searching for?"
                name="q"    
                type="text" />
            <button class="arsg__search__button" type="submit">
                <i class="fa fa-search"></i>
            </button>
        </form>
        <ul class="arsg__tiles">
            <li class="arsg_tiles_element"></li>
            <li class="arsg_tiles_element"></li>
            <li class="arsg_tiles_element"></li>
            <li class="arsg_tiles_element"></li>
        </ul>
    </div>
</body>
</html>
